<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>El Brother – Perfumería de Autor</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      function Navbar({ cartCount }) {
        return (
          <nav>
            <div className="logo">El brother</div>
            <ul>
              <li>Perfumes</li>
              <li
                style={{ cursor: 'pointer' }}
                onClick={() =>
                  document
                    .getElementById('builder')
                    .scrollIntoView({ behavior: 'smooth' })
                }
              >
                Crea el tuyo
              </li>
              <li>
                <div className="container-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" className="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                  </svg>
                  Carrito ({cartCount})
                </div>
              </li>
            </ul>
          </nav>
        );
      }

      function Hero() {
        return (
          <section className="hero">
            <h1>Diseña tu propia esencia</h1>
            <p>Perfumería de autor. Personal. Mamoncita.</p>
            <button
              onClick={() =>
                document
                  .getElementById('builder')
                  .scrollIntoView({ behavior: 'smooth' })
              }
            >
              Crear perfume
            </button>
          </section>
        );
      }

      function Catalog() {
        const perfumes = [
          { name: 'Noir Essence', price: '$2,500', image: 'https://arabicparfums.com/cdn/shop/files/16568_1200x600_crop_center.jpg?v=1765795920' },
          { name: 'Garden Paradise', price: '$2,100', image: 'https://resources.sanborns.com.mx/imagenes-sanborns-ii/1200/8435415091275_7.jpg?scale=500&qlty=75' },
          { name: 'Aqua di Gerardo', price: '$2,800', image: 'https://disfragancias.com/cdn/shop/files/gio_2.png?v=1725722907' },
        ];

        return (
          <section className="catalog">
            <h2>Perfumes de Autor</h2>
            <div className="container-items">
              {perfumes.map((p, i) => (
                <div className="item" key={i}>
                  <figure>
                    <img src={p.image} alt={p.name} />
                  </figure>
                  <div className="info-product">
                    <h2>{p.name}</h2>
                    <p className="price">{p.price}</p>
                    <button>Agregar</button>
                  </div>
                </div>
              ))}
            </div>
          </section>
        );
      }

      function Builder({ addToCart }) {
        const [top, setTop] = useState('');
        const [middle, setMiddle] = useState('');
        const [base, setBase] = useState('');

        const perfumeName = `${top || '—'} · ${middle || '—'} · ${base || '—'}`;

        return (
          <section className="builder" id="builder">
            <h2>Crea tu perfume</h2>

            <div className="row">
              <select value={top} onChange={(e) => setTop(e.target.value)}>
                <option value="">Nota de salida</option>
                <option>Cítricos</option>
                <option>Bergamota</option>
                <option>Manzana</option>
              </select>

              <select
                value={middle}
                onChange={(e) => setMiddle(e.target.value)}
              >
                <option value="">Nota corazón</option>
                <option>Rosa</option>
                <option>Lavanda</option>
                <option>Jazmín</option>
              </select>

              <select value={base} onChange={(e) => setBase(e.target.value)}>
                <option value="">Nota fondo</option>
                <option>Vainilla</option>
                <option>Ámbar</option>
                <option>Tarjeta de crédito</option>
              </select>
            </div>

            <div className="result">
              {top || middle || base
                ? perfumeName
                : 'Tu esencia aparecerá aquí'}
            </div>

            <button
              onClick={() => {
                if (!top || !middle || !base) {
                  alert('Selecciona todas las notas');
                  return;
                }

                addToCart({
                  name: perfumeName,
                  price: '$2,700',
                });

                alert('Perfume agregado al carrito');

                setTop('');
                setMiddle('');
                setBase('');
              }}
            >
              Agregar al carrito
            </button>
          </section>
        );
      }

      function App() {
        const [cart, setCart] = useState([]);

        function addToCart(perfume) {
          setCart([...cart, perfume]);
        }

        return (
          <>
            <Navbar cartCount={cart.length} />
            <Hero />
            <Catalog />
            <Builder addToCart={addToCart} />
            <footer>© 2026 El brother · Perfumería de Autor</footer>
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
